<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa-fw fa fa-home"></i> 	
            GeoPortal<span>> Stadplan</span>
        </h1>
    </div>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8">
        <div class="page-title pull-right" >

            <button ng-click="goToHome()"> <i class="fa fa-home"></i></button>
            <button ng-click="refresh()"> <i class="fa fa-refresh"></i></button>
            <button ng-click="getFeatureInfo()"> <i class="fa fa-info-circle"></i></button>
            <button ng-click="printMap()"> <i class="fa fa-print"></i></button>
            <button ng-click="save()"> <i class="fa fa-save"></i></button>
        </div>
    </div>
</div>

<div class="row" style="margin-bottom: 10px;">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">X-Koordinate</label>
                <input type="text" ng-model="coordX" class="form-control" id="exampleInputEmail2" placeholder="X Koordinate">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">YKoordinate</label>
                <input type="text" ng-model="coordY" class="form-control" id="exampleInputPassword2" placeholder="Y Koordinate">
            </div>
            <div class="form-group">
                <button type="submit" ng-click="showPointInMap()"class="btn btn-default">Zeige in Karte</button>
            </div>
            
        </form>
    </div>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
        <div class="btn-group pull-right" style="margin-top: -5px;">
            <button type="button" 
                    class="btn btn-default btn-sm"
                    >
                {{selectedLayerconf.name}}
            </button>
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu" >
                <li ng-repeat="layerGroup in layerConf" role="presentation" ng-click="updateSelectedLayerConf($index)">
                    <a>{{layerGroup.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row" >
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="min-height:800px">
        <leaflet maxbounds="maxBounds" layers="layers" height="800px" defaults="defaults"></leaflet>
    </div>
</div>
