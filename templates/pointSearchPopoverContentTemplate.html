<form role="form" name="form">
    <div class="form-group">
        <label for="exampleInputEmail1">X Koordinate</label>
        <input ng-model="popOverItem.x"
               name="losVal"
               id="losVal"
               type="text" class="form-control"
               placeholder="X Koordinate eingeben...">
    </div>
    <div class="form-group" >
        <label class="control-label" for="indicatorVal">Y Koordinate</label>
        <input ng-model="popOverItem.y"
               name="indicatorVal"
               id="indicatorVal"
               type="text" class="form-control"  
               placeholder="Y Koordinate eingeben">
    </div>
    <button 
        type="submit" 
        class="btn btn-default" 
        ng-click="gotToPoint($event);
        $hide()">
        Ok
    </button>
</form>
